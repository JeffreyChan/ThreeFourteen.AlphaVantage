language: csharp
mono: none
dotnet: 2.0.0
script:
  - dotnet restore
  - dotnet build ./ThreeFourteen.AlphaVantage.sln
  - dotnet test ./test/ThreeFourteen.AlphaVantage.Test
deploy:
  provider: script
  skip_cleanup: true
  on:
    tags: true
  script: 
    - dotnet pack ./src/ThreeFourteen.AlphaVantage -c Release /p:Version=$TRAVIS_TAG
    - dotnet nuget push ./src/ThreeFourteen.AlphaVantage/bin/Release/ThreeFourteen.AlphaVantage.$TRAVIS_TAG.nupkg -k $NUGET_API_KEY
    
